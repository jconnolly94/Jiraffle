name: Deploy React & Node.js to AWS EC2

on:
  push:
    branches:
      - main  # Change this if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Install dependencies and build React client
      - name: Install Client Dependencies
        run: |
          cd client
          npm install

      - name: Build React App
        run: |
          cd client
          npm run build

      # Install dependencies for Node.js server
      - name: Install Server Dependencies
        run: |
          cd server
          npm install

      # Deploy both client and server to AWS EC2
      - name: Deploy to AWS EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          source: "client/build,server"
          target: "/home/ec2-user/Jiraffle/"

      # Restart Nginx and start the server with PM2
      - name: Restart Services on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          script: |
            # Navigate to project directory
            cd /home/ec2-user/Jiraffle/server

            # Install any missing dependencies (just in case)
            npm install

            # Start or restart the Node.js server with PM2
            pm2 stop Jiraffle || true
            pm2 start server.js --name Jiraffle
            pm2 save
            pm2 restart Jiraffle

            # Restart Nginx to reflect client updates
            sudo systemctl restart nginx

            echo "Deployment completed!"
